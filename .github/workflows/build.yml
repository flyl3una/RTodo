name: Build Multi-Platform Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  TAURI_BUNDLE_SKIP_SIGNING: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: 'windows'
            os: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'

          # macOS Intel (x86_64)
          - platform: 'macos'
            os: 'macos-12'
            target: 'x86_64-apple-darwin'
            arch: 'x86_64'

          # Linux
          - platform: 'linux'
            os: 'ubuntu-20.04'
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x64'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Setup root dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Debug Tauri CLI
        run: |
          echo "=== Checking Tauri CLI ==="
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo ""
          echo "Checking Tauri CLI availability:"
          npx tauri --help || echo "Tauri CLI check failed"
          echo ""
          echo "Project structure:"
          ls -la src-tauri/
          cat src-tauri/Cargo.toml | head -20 || true

      - name: Build Tauri app
        run: |
          echo "=== Starting Tauri build ==="
          echo "Platform: ${{ matrix.platform }}"
          echo "Target: ${{ matrix.target }}"
          echo "Current directory: $(pwd)"
          echo ""
          echo "Building frontend first..."
          npm run build
          echo ""
          echo "Now building Tauri app..."
          npx tauri build
        env:
          TAURI_PLATFORM: ${{ matrix.platform }}
          TARGET: ${{ matrix.target }}
          CARGO_TARGET: ${{ matrix.target }}

      - name: List build outputs (Windows)
        if: matrix.platform == 'windows'
        run: |
          echo "=== Checking build results ==="
          echo "Current directory: $(pwd)"
          echo "Root directory:"
          Get-ChildItem -Path "." | Select-Object Name
          echo ""
          echo "src-tauri/target:"
          if (Test-Path "src-tauri\target") {
            Get-ChildItem -Path "src-tauri\target" -Recurse | Select-Object -First 30 FullName
          } else {
            echo "src-tauri\target does not exist"
          }

      - name: List build outputs (Unix)
        if: matrix.platform != 'windows'
        run: |
          echo "=== Checking build results ==="
          echo "Current directory: $(pwd)"
          echo "Root directory:"
          ls -la
          echo ""
          if [ -d "src-tauri/target" ]; then
            echo "src-tauri/target exists, listing:"
            find src-tauri/target -type f 2>/dev/null | head -30
          else
            echo "src-tauri/target does not exist"
          fi

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-bundle
          path: |
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/**/*.exe
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-bundle
          path: |
            src-tauri/target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.app
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-bundle
          path: |
            src-tauri/target/**/release/bundle/**/*.deb
            src-tauri/target/**/release/bundle/**/*.AppImage
            src-tauri/target/**/release/bundle/**/*.rpm
          retention-days: 30
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.app
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
