name: Build Multi-Platform Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  TAURI_BUNDLE_SKIP_SIGNING: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: 'windows'
            os: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'

          # macOS Intel (x86_64)
          - platform: 'macos-intel'
            os: 'macos-15'
            target: 'x86_64-apple-darwin'
            arch: 'x86_64'

          # macOS Apple Silicon (ARM64)
          - platform: 'macos-arm'
            os: 'macos-14'
            target: 'aarch64-apple-darwin'
            arch: 'arm64'

          # Linux
          - platform: 'linux'
            os: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x64'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Setup root dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Debug Tauri CLI (Windows)
        if: matrix.platform == 'windows'
        run: |
          Write-Host "=== Checking Tauri CLI ==="
          Write-Host "Node version:"
          node --version
          Write-Host "NPM version:"
          npm --version
          Write-Host ""
          Write-Host "Checking Tauri CLI availability:"
          npx @tauri-apps/cli info
          Write-Host ""
          Write-Host "Project structure:"
          Get-ChildItem -Path "src-tauri" -Force
          Write-Host ""
          Write-Host "Cargo.toml (first 20 lines):"
          Get-Content "src-tauri\Cargo.toml" -Head 20

      - name: Debug Tauri CLI (Unix)
        if: matrix.platform != 'windows'
        run: |
          echo "=== Checking Tauri CLI ==="
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo ""
          echo "Checking Tauri CLI availability:"
          npx @tauri-apps/cli info
          echo ""
          echo "Project structure:"
          ls -la src-tauri/
          echo ""
          echo "Cargo.toml (first 20 lines):"
          head -20 src-tauri/Cargo.toml || true

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows'
        run: |
          Write-Host "=== Starting Tauri build ==="
          Write-Host "Platform: ${{ matrix.platform }}"
          Write-Host "Target: ${{ matrix.target }}"
          Write-Host "Current directory:"
          Get-Location
          Write-Host ""
          Write-Host "Building frontend first..."
          npm run build
          Write-Host ""
          Write-Host "Now building Tauri app..."
          npx --yes @tauri-apps/cli@latest build --target ${{ matrix.target }} --verbose
        env:
          TAURI_PLATFORM: ${{ matrix.platform }}
          TARGET: ${{ matrix.target }}
          CARGO_TARGET: ${{ matrix.target }}

      - name: Build Tauri app (Unix)
        if: matrix.platform != 'windows'
        run: |
          echo "=== Starting Tauri build ==="
          echo "Platform: ${{ matrix.platform }}"
          echo "Target: ${{ matrix.target }}"
          echo "Current directory: $(pwd)"
          echo ""
          echo "Building frontend first..."
          npm run build
          echo ""
          echo "Now building Tauri app..."
          npx --yes @tauri-apps/cli@latest build --target ${{ matrix.target }} --verbose
        env:
          TAURI_PLATFORM: ${{ matrix.platform }}
          TARGET: ${{ matrix.target }}
          CARGO_TARGET: ${{ matrix.target }}

      - name: List build outputs (Windows)
        if: matrix.platform == 'windows'
        run: |
          Write-Host "=== Checking build results ==="
          Write-Host "Current directory:"
          Get-Location
          Write-Host "Root directory:"
          Get-ChildItem -Path "." | Select-Object Name
          Write-Host ""
          Write-Host "Checking if src-tauri/target exists:"
          if (Test-Path "src-tauri\target") {
            Write-Host "src-tauri\target found!"
            Write-Host "Contents:"
            Get-ChildItem -Path "src-tauri\target" -Recurse -File | Select-Object -First 30 FullName
          } else {
            Write-Host "src-tauri\target does not exist"
          }
          Write-Host ""
          Write-Host "All directories in project:"
          Get-ChildItem -Path "." -Directory -Recurse | Select-Object -First 30 FullName

      - name: List build outputs (Unix)
        if: matrix.platform != 'windows'
        run: |
          echo "=== Checking build results ==="
          echo "Current directory: $(pwd)"
          echo "Root directory:"
          ls -la
          echo ""
          if [ -d "src-tauri/target" ]; then
            echo "src-tauri/target exists, listing:"
            find src-tauri/target -type f 2>/dev/null | head -30
          else
            echo "src-tauri/target does not exist"
          fi

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-bundle
          path: |
            target/**/release/bundle/**/*.msi
            target/**/release/bundle/**/*.exe
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/**/*.exe
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload macOS Intel artifacts
        if: matrix.platform == 'macos-intel'
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-bundle
          path: |
            target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.dmg
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload macOS ARM artifacts
        if: matrix.platform == 'macos-arm'
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-bundle
          path: |
            target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.dmg
          retention-days: 30
          if-no-files-found: ignore

      - name: Create tar.gz package (Linux)
        if: matrix.platform == 'linux'
        run: |
          # 获取版本号
          VERSION=$(node -p "require('./package.json').version")
          APP_NAME="rtodo"
          TARGET="x86_64-unknown-linux-gnu"
          ARCH="x86_64"

          # 二进制文件路径
          BINARY="target/$TARGET/release/$APP_NAME"

          # 临时目录
          TEMP_DIR="target/$TARGET/release/tarball-temp"
          PACKAGE_DIR="$TEMP_DIR/$APP_NAME-$VERSION-$ARCH"

          # 创建目录结构
          rm -rf "$TEMP_DIR"
          mkdir -p "$PACKAGE_DIR"

          # 复制二进制文件
          cp "$BINARY" "$PACKAGE_DIR/$APP_NAME"
          chmod +x "$PACKAGE_DIR/$APP_NAME"

          # 创建 README
          cat > "$PACKAGE_DIR/README.md" << 'EOF'
          # RTodo

          ## Installation

          1. Extract the archive:
             tar -xzf rtodo-{version}-{arch}.tar.gz

          2. Enter the directory:
             cd rtodo-{version}-{arch}

          3. Run the application:
             ./rtodo

          ## System Requirements

          - GTK 3
          - WebKit2GTK
          - libayatana-appindicator (optional, for system tray)

          ### Ubuntu/Debian:
          sudo apt install libgtk-3-0 libwebkit2gtk-4.1-0 libayatana-appindicator3-1

          ### Fedora/RHEL:
          sudo dnf install gtk3 webkit2gtk3 libappindicator-gtk3

          ### Arch Linux:
          sudo pacman -S gtk3 webkit2gtk libappindicator-gtk3
          EOF

          # 创建 tar.gz 目录
          mkdir -p "target/$TARGET/release/bundle/tarball"

          # 打包
          TARBALL_NAME="$APP_NAME-$VERSION-$ARCH.tar.gz"
          tar -czf "target/$TARGET/release/bundle/tarball/$TARBALL_NAME" -C "$TEMP_DIR" "$APP_NAME-$VERSION-$ARCH"

          # 清理临时目录
          rm -rf "$TEMP_DIR"

          echo "Created: target/$TARGET/release/bundle/tarball/$TARBALL_NAME"

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-bundle
          path: |
            target/**/release/bundle/**/*.deb
            target/**/release/bundle/**/*.AppImage
            target/**/release/bundle/**/*.rpm
            target/**/release/bundle/tarball/**/*.tar.gz
            src-tauri/target/**/release/bundle/**/*.deb
            src-tauri/target/**/release/bundle/**/*.AppImage
            src-tauri/target/**/release/bundle/**/*.rpm
            src-tauri/target/**/release/bundle/tarball/**/*.tar.gz
          retention-days: 30
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: |
          echo "=== All artifacts ==="
          ls -R artifacts
          echo ""
          echo "=== All .dmg files ==="
          find artifacts -name "*.dmg" -type f
          echo ""
          echo "=== All .msi files ==="
          find artifacts -name "*.msi" -type f
          echo ""
          echo "=== All .exe files ==="
          find artifacts -name "*.exe" -type f
          echo ""
          echo "=== All .deb files ==="
          find artifacts -name "*.deb" -type f
          echo ""
          echo "=== All .AppImage files ==="
          find artifacts -name "*.AppImage" -type f
          echo ""
          echo "=== All .rpm files ==="
          find artifacts -name "*.rpm" -type f
          echo ""
          echo "=== All .tar.gz files ==="
          find artifacts -name "*.tar.gz" -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: false
          generate_release_notes: true
          overwrite_files: true
          fail_on_unmatched_files: false
          files: |
            artifacts/windows-x64-bundle/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            artifacts/windows-x64-bundle/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            artifacts/macos-x64-bundle/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            artifacts/macos-arm64-bundle/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            artifacts/linux-x64-bundle/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            artifacts/linux-x64-bundle/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
            artifacts/linux-x64-bundle/target/x86_64-unknown-linux-gnu/release/bundle/rpm/*.rpm
            artifacts/linux-x64-bundle/target/x86_64-unknown-linux-gnu/release/bundle/tarball/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}